<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2484b333e1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="overall">
      <img class="bg-img" src="images/bg-desktop.svg" alt="bg-img">
      <div class="container">
        <img class="logo-container" src="images/logo.svg" alt="logo-icon">
        <div class="sub-container">
          <img class="left-container" src="images/illustration-mockups.svg" alt="mockups-img">
          <div class="right-container">
            <h1>Build The Community Your Fans Will Love</h1>
            <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
              Create connections with your users as you engage in genuine discussion.</p>
            <button class="button">Register</button>
          </div>
        </div>
        <div class="icons">
          <i class="fa-brands fa-facebook-f" style="color: #ffffff;"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Jo-cloud85">Jo Young</a>.
    </p>
  </footer>
</body>

</html>
